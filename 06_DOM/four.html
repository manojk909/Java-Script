<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Js with Manoj</title>
</head>
<body style="background-color: black;
             color: rgb(253, 253, 253)">
    <ul class="lang">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.lang').appendChild(li)
    }
    addLanguage('python')
    addLanguage('typescript')

    function addoptiLang(language) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.lang').appendChild(li)
    }
    addoptiLang("golang")
    addoptiLang("java")

    ///////EDIT
    const secLang = document.querySelector("li:nth-child(2)")
    // secLang.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secLang.replaceWith(newLi)

    /////edit
    const firstlang = document.querySelector("li:first-child")
    // console.log(firstlang.innerText);
    firstlang.outerHTML = '<li>Typeeee</li>'


    ////////////remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()


</script>
</html>
